<h1>{{titulo}}</h1>
<form>
  <div class="form-group">
    <label>operando A:</label>
    <input
    type="number"
    class="form-control"
    placeholder="Escribe operando A"
    [(ngModel)]="operandoA"
    name="operandoA"
    />
  </div>
  <div class="form-group">
    <label>operando B:</label>
    <input
    type="number"
    class="form-control"
    placeholder="Escribe operando A"
    [(ngModel)]="operandoB"
    name="operandoB"
    />
  </div>
  <button type="submit" class="btn btn-primary"
    (click)="onSumar()">sumar</button>
</form>
<p>resultado {{resultado}}</p>
